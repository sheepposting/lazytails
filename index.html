<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lazy Tails</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --muted: #666666;
      --max-width: 720px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .wrap {
      max-width: var(--max-width);
      margin: 4rem auto;
      padding: 0 1.25rem;
      text-align: center;
    }

    header {
      margin-bottom: 2rem;
    }

    .logo {
      max-width: 220px;
      margin: 0 auto 1.25rem;
      display: block;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .lead {
      margin-top: 0.4rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .player {
      margin-top: 2rem;
    }

    audio {
      width: 100%;
    }

    .now-playing-label {
      margin-top: 1.25rem;
      font-size: 0.8rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .now-playing {
      margin-top: 0.35rem;
      font-size: 0.95rem;
      font-weight: 500;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <img src="logo.png" alt="Lazy Tails logo" class="logo" />
      <h1>Lazy Tails</h1>
      <div class="lead">Fairytales and winging trails</div>
    </header>

    <div class="player">
      <audio controls>
        <source src="https://cast4.asurahosting.com/proxy/didi/stream" type="audio/mpeg" />
      </audio>
    </div>

    <div class="now-playing-label">Now playing</div>
    <div class="now-playing" id="now-playing">loading…</div>

    <footer>
      Non-commercial experimental internet radio.
    </footer>
  </div>

  <script>
    // HTTPS JSON-статус Icecast через прокси Asura
    const STATUS_URL = "https://cast4.asurahosting.com/proxy/didi/status-json.xsl";
    const nowPlayingEl = document.getElementById("now-playing");

    async function updateNowPlaying() {
      try {
        const res = await fetch(STATUS_URL + "?_=" + Date.now(), {
          cache: "no-store"
        });
        const data = await res.json();

        // Структура Icecast: icestats.source может быть объектом или массивом
        let source = data.icestats && data.icestats.source;
        if (Array.isArray(source)) {
          source = source[0];
        }

        const title = source && source.title;

        if (title && title.trim() !== "") {
          nowPlayingEl.textContent = title;
        } else {
          nowPlayingEl.textContent = "Live broadcast";
        }
      } catch (e) {
        nowPlayingEl.textContent = "Live broadcast";
      }
    }

    updateNowPlaying();
    setInterval(updateNowPlaying, 10000);
  </script>
</body>
</html>
