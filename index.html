<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lazy Tails</title>
  <style>
    :root {
      --max-width:900px;
      --muted:#666;
      --bg:#fff;
      --text:#111;
      --accent:#0077cc;
    }
    html,body {
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    }
    .wrap {
      max-width:var(--max-width);
      margin:3rem auto;
      padding:1rem;
      box-sizing:border-box;
      text-align:center;
    }
    header {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:1rem;
      flex-direction:column;
    }
    h1 {
      margin:0;
      font-size:1.6rem;
      letter-spacing:0.2px;
    }
    .lead {
      color:var(--muted);
      margin-top:0.25rem;
    }
    .player {
      margin-top:1.75rem;
    }
    audio {
      width:100%;
    }
    .status {
      margin-top:0.75rem;
      font-size:0.95rem;
      color:var(--muted);
    }
    footer {
      margin-top:2rem;
      font-size:0.85rem;
      color:var(--muted);
    }
    @media (prefers-color-scheme:dark) {
      :root {
        --bg:#0f1113;
        --text:#e6eef8;
        --muted:#9aa6b2;
        --accent:#66b0ff;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Lazy Tails</h1>
      <div class="lead">Fairytales and winging trails</div>
    </header>

    <div class="player">
      <!-- ПРЯМОЙ ПЛЕЕР С ТВОИМ СТРИМОМ -->
      <audio controls autoplay>
        <source src="https://cast4.asurahosting.com/start/didi" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="status">
      Non-commercial experimental internet radio stream.
    </div>

    <footer>
      <div class="hint">Broadcasting via Asura Hosting · Site on GitHub Pages.</div>
    </footer>
  </div>
</body>
</html>
